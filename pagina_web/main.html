<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#calcular").click(function() {
                var num1 = parseFloat($("#num1").val());
                var num2 = parseFloat($("#num2").val());
                var num3 = parseFloat($("#num3").val());
                var num4 = parseFloat($("#num4").val());
                
                var media = (num1 + num2 + num3 + num4) / 4;
                $("#resultado").text("Média: " + media);
            });
        });
    </script>
</head>
<body>
    <h1>Calculadora de Média</h1>
    <label for="num1">Número 1:</label>
    <input type="text" id="num1"><br><br>
    
    <label for="num2">Número 2:</label>
    <input type="text" id="num2"><br><br>
    
    <label for="num3">Número 3:</label>
    <input type="text" id="num3"><br><br>
    
    <label for="num4">Número 4:</label>
    <input type="text" id="num4"><br><br>
    
    <button id="calcular">Calcular Média</button>
    <p id="resultado"></p>
</body>
</html>
